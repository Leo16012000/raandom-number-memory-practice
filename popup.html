<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Random Number Generator</h1>
    <div id="numberDisplay">Press Start to generate numbers!</div>
    <input type="number" id="intervalInput" placeholder="Enter interval in milliseconds" min="1" step="1" value="2">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop/Reset</button>
</body>
</html>
